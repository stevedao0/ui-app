<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>
    <div class="main-wrapper" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
      <div class="card" style="max-width: 520px; width: 100%;">
        <div class="card-header">
          <h1 class="card-title">Đăng nhập</h1>
        </div>
        <div class="card-body">
          {% if error %}
            <div class="alert alert-error" style="margin-bottom: 1rem;">{{ error }}</div>
          {% endif %}
          {% if message %}
            <div class="alert alert-success" style="margin-bottom: 1rem;">{{ message }}</div>
          {% endif %}

          <form method="post" action="/login" data-loading>
            <input type="hidden" name="next" value="{{ next }}" />

            <div class="form-group">
              <label class="form-label" for="username">Username</label>
              <input id="username" name="username" class="form-input" autocomplete="username" required />
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Mật khẩu</label>
              <input id="password" name="password" type="password" class="form-input" autocomplete="current-password" required />
            </div>

            <div style="display:flex; gap: .75rem; align-items:center; justify-content: space-between; margin-top: 1rem;">
              <button class="btn btn-primary" type="submit">Đăng nhập</button>
              <a class="btn btn-secondary" href="/dashboard">Vào dashboard</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
